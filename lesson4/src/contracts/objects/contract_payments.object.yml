name: contract_payments
label: 付款
icon: orders
enable_follow: true
fields:
  name:
    label: 名称
    type: text
    required: true
    searchable: true
    is_wide: true
    name: name
  amount_description:
    label: 付款说明
    type: textarea
    is_wide: true
    name: description
    rows: 2
  amount:
    label: 付款金额
    type: currency
    required: true
    sortable: true
    name: amount
  due_date:
    label: 计划付款时间
    type: date
    sortable: true
    name: due_date
  finished:
    label: 已完成
    type: boolean
  real_date:
    label: 实际付款时间
    type: date
    sortable: true
    name: real_date
  contract:
    label: 合同
    type: master_detail
    reference_to: contracts
    required: true
    sortable: true
    name: contract
    filterable: true
  account:
    type: lookup
    label: 收款方
    omit: true
    reference_to: accounts 
    relatedList: true
    searchable: true
  company_id:
    required: true
    omit: false
    hidden: false
    type: lookup
list_views:
  all:
    label: 所有
    columns:
      - contract
      - name
      - amount
      - due_date
      - account
      - finished
      - real_date
    filter_scope: space
    sort:
      - - due_date
        - desc
  recent:
    label: 最近查看
    filter_scope: space
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false 
  contract_manager:
    allowCreate: true
    allowEdit: true
    allowDelete: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
